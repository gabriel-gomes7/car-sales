<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda Facíl seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anúncio <span class="required-shield">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um titulo para anunciar o seu carro" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-shield">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um Preço"
                            minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-shield">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="detalhes do veículo ex: arranhões..." minlength="1" maxlength="500"
                            required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-shield">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-shield">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem <span class="required-shield">*</span></label>
                        <input type="text" name="mileage" id="mileage" class="block"
                            placeholder="Digite a Quilometragem do veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-shield">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de Câmbio: <span class="required-shield">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="opcional-box">
                        <p>opcionais</p>
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Camera de ré</label>
                            </li>
                            <div class="opcional-box">
                                <ul class="opcional-list">
                                    <li>
                                        <input type="checkbox" id="estepe" name="optional[]" value="estepe">
                                        <label for="estepe">Pneu reserva</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="display" name="optional[]" value="display">
                                        <label for="display">Multimidia</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                        <label for="keyless">Partida Keyless</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="tools" name="optional[]" value="tools">
                                        <label for="tools">Kit ferramentas</label>
                                    </li>
                                </ul>

                            </div>
                            <div class="box-input">
                                <p>Fotos do Veículo <span class="required-shield">*</span></p>
                                <input type="file" 
                                multiple accept="image/png, image/jpg"
                                id="image"
                                    name="image"
                                    required 
                                    />
                            </div>
                            <input type="submit" value="enviar" class="btn-submit"/>
                </form>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
